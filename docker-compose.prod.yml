services:
  db:
    image: postgres:14
    volumes:
      - my_blog_postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod
    restart: unless-stopped

  web:
    image: jbur645/my_django-blog:latest
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - my_blog_static_volume:/app/staticfiles
      - my_blog_media_volume:/app/media
    env_file:
      - .env.prod
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      EMAIL_HOST: smtp.gmail.com
      EMAIL_USE_TLS: true
      EMAIL_PORT: 587
    expose:
      - 8000
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - my_blog_static_volume:/app/staticfiles
      - my_blog_media_volume:/app/media
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  my_blog_postgres_data:
    external: true
  my_blog_static_volume:
    external: true  
  my_blog_media_volume:
    external: true
