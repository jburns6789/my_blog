<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Home Page{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-4">
        <a class="navbar-brand " href="{% url 'home' %}">Joel Burns</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sitefeatures' %}">Site Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_blog:post_list' %}">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container {% if request.resolver_match.url_name == 'about' %}d-flex justify-content-center align-items-center{% endif %}" style="min-height: 80vh;">
        {% block content %}
        <p>Welcome to my Django site!</p>
        {% endblock %}
    </main>

    <footer class="text-center py-4">
        <div class="mt-5 p-4 bg-dark text-white text-center">
            <p>Connect with me:</p>
            <a href="https://github.com/jburns6789" target="_blank" class="text-white me-3">
                <i class="bi bi-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/joel-burns-software/" target="_blank" class="text-white">
                <i class="bi bi-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
